
{% extends 'base.html' %}
{% block title %}
Contact
{% endblock title %}
{% block body %}
<div class="container mb-3 py-4">
        <h1>Contact Us</h1>
        <form method="post" action="/contact">
                {% csrf_token %}
                <label for="Fname" class="form-label">First Name</label>
                <input type="Fname" class="form-control" id="Fname"
                        placeholder="Enter your first name">

                <div class="mb-3">
                        <label for="Lname" class="form-label">Last Name</label>
                        <input type="Lname" class="form-control" id="Lname"
                                placeholder="Enter your last name">
                </div>
                <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email"
                                placeholder="name@example.com">
                </div>

                <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="phone" class="form-control" id="phone"
                                placeholder="Enter your Phone Number">
                </div>
                <div class="mb-3">
                        <label for="text" class="form-label">
                                Why do you want to contact us</label>
                        <textarea class="form-control" id="text"
                                placeholder="enter text"
                                rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</div>
{% endblock body %} 
{% comment %} 
<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#send-btn").click(function() {
                var message = $("#user-input").val();
                $("#messages").append('<div class="message user-message"><p>' + message + '</p></div>');
                $("#user-input").val("");

                $.ajax({
                    url: "/chatbot/",
                    type: "POST",
                    data: {
                        message: message,
                        csrfmiddlewaretoken: "{{ csrf_token }}"
                    },
                    success: function(response) {
                        $("#messages").append('<div class="message bot-message"><p>' + response.response + '</p></div>');
                    }
                });
            });

            $("#user-input").on("keydown", function(event) {
                if (event.keyCode === 13) {
                    $("#send-btn").click();
                }
            });
        });
    </script>
    <style type="text/css">
        #chatbot {
            background-color: #f5f5f5;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        #messages {
            height: 300px;
            overflow-y: scroll;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .user-message {
            background-color: #2d88ff;
            color: #fff;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #fff;
            color: #333;
            align-self: flex-start;
        }

        input[type=text] {
            width: 80%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            resize: none;
            font-size: 16px;
        }

        button {
            width: 20%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="chatbot">
        <div id="messages">
            <div class="message bot-message">
                <p>Hello! How can I help you today?</p>
            </div>
        </div>
        <div class="input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>
</body>
</html> {% endcomment %}
