{% extends "base.html" %}


{% block head %}
    <style>
        /* CSS styles here */
        h1 {
            font-size: 36px;
            color: #333;
            text-align: center;
            margin-top: 40px;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px auto;
        }
        
        .product {
            width: 30%;
            margin-bottom: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .product-image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        
        .product-details {
            padding: 20px;
        }
        
        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .product-brand {
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .product-price {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
{% endblock %}

{% block body %}
    
    <h1>My Orders</h1>
    <div class="container">
        {% for item in Order_items %}
            <div class="product">
                <div class="product-image">
                    <img src="{{ item.image_url }}" alt="{{ item.name }}">
                </div>
                <div class="product-details">
                    <div class="product-name">{{ item.name }}</div>
                    <div class="product-brand">{{ item.brand }}</div>
                    <div class="product-price">${{ item.price }}</div>
                </div>
            </div>
        {% endfor %}
    </div>
      
{% endblock %}
